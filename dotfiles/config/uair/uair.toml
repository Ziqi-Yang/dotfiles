loop_on_end=true

[defaults]
# note: there shouldn't be any space in the variables
format = "{name} {time}\n"

[[sessions]]
name = "work"
duration = "30m"
command = "notify-send 'Work Done!'; paplay /usr/share/sounds/freedesktop/stereo/complete.oga"

[[sessions]]
name = "rest"
duration = "3m"
command = "notify-send 'Rest Done!'; paplay /usr/share/sounds/freedesktop/stereo/complete.oga; /home/zarkli/myBin/phone_notify 继续学习啦！> /dev/null 2>&1"
